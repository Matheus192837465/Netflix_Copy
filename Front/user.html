<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Quem está assistindo?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-card {
            text-align: center;
            cursor: pointer;
            margin: 0 10px;
            width: 150px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 4px;
            object-fit: cover;
            border: 3px solid transparent;
            transition: border 0.2s;
        }

        .profile-name {
            color: #808080;
            font-size: 1.3rem;
            margin-top: 10px;
            transition: color 0.2s;
        }

        .profile-card:hover .profile-img {
            border: 3px solid white;
        }
        
        .profile-card:hover .profile-name {
            color: white;
        }

        .add-profile-btn {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #808080;
            border-radius: 4px;
            border: 3px solid transparent;
            cursor: pointer;
        }
        
        .add-profile-btn:hover {
            background-color: white;
            color: #141414;
        }

        .profiles-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
    </style>
</head>
<body>

    <h1>Quem está assistindo?</h1>

    <div class="profiles-container">
        
        <div class="profile-card" onclick="selecionarPerfil('Gustavo')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Gustavo" class="profile-img">
            <div class="profile-name">Gustavo</div>
        </div>

        <div class="profile-card" onclick="selecionarPerfil('Matheus')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Matheus" class="profile-img">
            <div class="profile-name">Matheus</div>
        </div>

        <div class="profile-card">
            <div class="add-profile-btn">+</div>
            <div class="profile-name">Adicionar perfil</div>
        </div>

    </div>

    <button class="btn btn-outline-secondary mt-5 px-4 py-2 text-uppercase" style="letter-spacing: 2px;">
        Gerenciar perfis
    </button>

    <script>
        function selecionarPerfil(nomeUsuario) {
            localStorage.setItem('usuarioAtual', nomeUsuario);
            window.location.href = 'index.html'; 
        }
    </script>
    <script>
    if (localStorage.getItem('netflix_logado') !== 'true') {
        window.location.href = 'login.html';
    }

    function selecionarPerfil(nome) {
        localStorage.setItem('perfil_atual', nome);  
        window.location.href = 'Cata.html';
    }
</script>
</body>
</html>
