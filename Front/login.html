    <!doctype html>
    <html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background-image: url('../Front/Imagens/netflix-.jpg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-color: #000; 
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
}

        .logo {
        width: 140px;
        margin: 20px;
        }
        .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
        .login-box {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 60px;
        border-radius: 8px;
        max-width: 350px;
        width: 100%;
        }
        .login-box h1 {
        font-size: 2rem;
        margin-bottom: 25px;
        font-weight: bold;
        }
        .form-control {
        background-color: #333;
        border: none;
        color: #fff;
        }
        .form-control:focus {
        background-color: #444;
        color: #fff;
        box-shadow: none;
        }
        .btn-login {
        background-color: #e50914;
        border: none;
        font-weight: bold;
        }
        .btn-login:hover {
        background-color: #f40612;
        }
        .extra-links, .extra-links a {
        color: #b3b3b3;
        font-size: 0.9rem;
        }
        .profiles {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
        }
        .profile {
        text-align: center;
        cursor: pointer;
        }
        .profile img {
        width: 120px;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: transform 0.2s;
        }
        .profile img:hover {
        transform: scale(1.05);
        }
        .profile span {
        color: #b3b3b3;
        }
    </style>
    </head>
    <body>

    <div class="container-fluid">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
    </div>

    <div class="login-container">
        <div class="login-box">
        <h1>Entrar</h1>
        <form>
            <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email ou número de telefone" required>
            </div>
            <div class="mb-3">
            <input type="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-login w-100 py-2 mb-3">Entrar</button>
            <div class="d-flex justify-content-between extra-links">
            <div>
                <input type="checkbox" id="remember"> <label for="remember">Lembre-se de mim</label>
            </div>
            <a href="#">Precisa de ajuda?</a>
            </div>
        </form>
        <div class="extra-links mt-3">
            <p>Novo por aqui? <a href="#">Assine agora</a></p>
        </div>
        </div>
    </div>

    <div class="profiles">
        <div class="profile" onclick="setUser('Matheus')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Matheus">
        <span>Matheus</span>
        </div>
        <div class="profile" onclick="setUser('Gustavo')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Gustavo">
        <span>Gustavo</span>
        </div>
    </div>

    <script>
    function setUser(user) {
        alert(`Usuário selecionado: ${user}`);
    }
    </script>

    </body>
    </html>
