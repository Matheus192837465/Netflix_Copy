<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            /* Fundo escuro como na Netflix */
            background-color: #141414; 
            color: white;
        }
        .movie-row {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .movie-card {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s; /* Efeito de zoom ao passar o mouse */
        }
        .movie-card:hover {
            transform: scale(1.05); 
            z-index: 10; /* Garante que o card ampliado fique por cima */
        }
        .movie-poster {
            border-radius: 4px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bold fs-3" href="#">NETFLIX</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Cata.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./series.html">Séries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./filmes.html">Filmes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">

        <header class="p-5 mb-4 bg-image text-white rounded-3" 
                style="background-image: url('URL_DA_IMAGEM_DO_BANNER'); background-size: cover; background-position: center;">
            <div class="container-fluid py-5" style="background-color: rgba(0, 0, 0, 0.4); border-radius: 5px;">
                <h1 class="display-5 fw-bold">Título do Destaque</h1>
                <p class="col-md-8 fs-4">Breve descrição sobre o filme/série em destaque.</p>
                <button class="btn btn-light btn-lg" type="button">
                    <i class="bi bi-play-fill"></i> Play
                </button>
                <button class="btn btn-secondary btn-lg" type="button">
                    Mais Informações
                </button>
            </div>
        </header>

        <div class="container-fluid movie-row">
            <h2>Populares na Netflix</h2>
            <div class="row flex-nowrap overflow-auto p-2"> 
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 p-1"> 
                    <div class="card movie-card">
                        <img src="URL_POSTER_FILME_1" class="movie-poster" alt="Título Filme 1">
                        </div>
                </div>

                <div class="col-6 col-sm-4 col-md-3 col-lg-2 p-1">
                    <div class="card movie-card">
                        <img src="URL_POSTER_FILME_2" class="movie-poster" alt="Título Filme 2">
                    </div>
                </div>
                
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 p-1">
                    <div class="card movie-card">
                        <img src="URL_POSTER_FILME_3" class="movie-poster" alt="Título Filme 3">
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 p-1">
                    <div class="card movie-card">
                        <img src="URL_POSTER_FILME_4" class="movie-poster" alt="Título Filme 4">
                    </div>
                </div>
                </div>
        </div>

        <div class="container-fluid movie-row">
            <h2>Continuar Assistindo</h2>
            <div class="row flex-nowrap overflow-auto p-2">
                </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>
</html>
